<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Investo</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="left_part">
            <div class="left_content">
                <div class="left_part_h2">
                    <h2>Create an Account</h2>
                </div>
                <form action="/signup" method="post">
                    <div class="left_part_name">
                        <div class="left_part_fname">
                            <input type="text" placeholder="First Name" id="fname" name="firstName" required>
                        </div>
                        <div class="left_part_lname">
                            <input type="text" placeholder="Last Name" id="lname" name="lastName" required>

                        </div>
                    </div>
                    <div class="left_part_email">
                        <input type="email" placeholder="Email Address" id="email" name="email" required>
                    </div>
                    <div class="left_part_password"><input type="password" placeholder="password" id="pass"
                            name="password" required>
                    </div>
                    <div class="left_part_cnfrm"> <input type="password" placeholder="Confirm Password" id="cnf_pass"
                            name="confirPassword" required>
                    </div>
                    <!-- <div class="OtpVarification">
                        <input type="number" name="otp" id="OTP">
                        <button class="btn">
                            Get Otp
                        </button>
                    </div> -->
                    <div class="left_part_register">
                        <button type="submit" id="registerButton">Register
                            <span class="material-symbols-outlined">arrow_forward</span>
                        </button>
                    </div>
                </form>
                <div class="left_already">Already have an account?
                    <a href="../index.html"> Log in here</a>
                </div>
            </div>
        </div>
        <div class="right_part">
        </div>
    </div>
</body>
<script src="signup.js"></script>

</html>
